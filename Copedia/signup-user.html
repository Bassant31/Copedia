
<!DOCTYPE html>


<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <link href="css/Style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <title>Sign up user </title>
</head>
<body>
  
    <div>
        <form id="signup-user" >
    
            <div class="container justify-content-center">
                <div class="row justify-content-center">
                    <div class="form-group col-4">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" type="text" name="name" value="" />
                    </div>
                </div>
            </div>

            <div class="container justify-content-center">
                <div class="row justify-content-center">
                    <div class="form-group col-4">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" name="email" value="" />
                    </div>
                </div>
            </div>

            <div class="container justify-content-center">
                <div class="row justify-content-center">
                    <div class="form-group col-4">
                        <label for="tel">Mobile</label>
                        <input class="form-control" id="tel" type="number" name="tel" value="tel" />
                    </div>
                </div>
            </div>

            <div class="container justify-content-center">
                <div class="row justify-content-center">
                    <div class="form-group col-4">
                        <label for="password">password</label>
                        <input class="form-control" id="password" type="password" name="pass" value="" />
                    </div>
                </div>
            </div>


            <div class="container justify-content-center">
                <div class="row justify-content-center ">
                    <div class=" col-4">
                       <a href="user-home.html"><input  class="btn btn-primary form-control" type="button" name="submit" value="Sign up"></a>
                       
                    </div>

                    </div>
            </div>
        </form>
    </div>
</body>
</html>
